<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./functions/sumRange.js" defer></script>
    <script src="./functions/power.js" defer></script>
    <script src="./functions/factorial.js" defer></script>
    <script src="./functions/all.js" defer></script>
    <script src="./functions/productOfArray.js" defer></script>
    <script src="./functions/replicate.js" defer></script>
</head>
<body>
    <div class="function-div">
        <h3>sumRange()</h3>
        <div>
            <label for="test-input-1">Input a number: </label>
            <input type="number" name="test-input-1" id="test-input-1">
            <button id="test-btn-1">Submit</button>
        </div>
        <div class="output">
            <p>Result:</p>
            <p class="test-output" id="test-output-1"></p>
        </div>
    </div>

    <div class="function-div">
        <h3>power()</h3>
        <div>
            <label for="test-input-2">Enter a base: </label>
            <input type="number" name="test-input-2" id="test-input-2">
            <label for="test-input-3">Enter an exponent: </label>
            <input type="number" name="test-input-3" id="test-input-3">
            <button id="test-btn-2-3">Submit</button>
        </div>
        <div class="output">
            <p>Result:</p>
            <p class="test-output" id="test-output-2-3"></p>
        </div>
    </div>

    <div class="function-div">
        <h3>factorial()</h3>
        <div>
            <label for="test-input-4">Input a number: </label>
            <input type="number" name="test-input-4" id="test-input-4">
            <button id="test-btn-4">Submit</button>
        </div>
        <div class="output">
            <p>Result:</p>
            <p class="test-output" id="test-output-4"></p>
        </div>
    </div>

    <div class="function-div">
        <h3>all()</h3>
        <div>
            <label for="test-input-5">Input a list of numbers separated with a comma (ex. 5,6,10,3): </label>
            <input type="text" name="test-input-5" id="test-input-5">
            <button id="test-btn-5">Submit</button>
        </div>
        <div class="output">
            <p>Result:</p>
            <p class="test-output" id="test-output-5"></p>
        </div>
    </div> 

    <div class="function-div">
        <h3>productOfArray()</h3>
        <div>
            <label for="test-input-6">Input a list of numbers separated with a comma (ex. 5,6,10,3): </label>
            <input type="text" name="test-input-6" id="test-input-6">
            <button id="test-btn-6">Submit</button>
        </div>
        <div class="output">
            <p>Result:</p>
            <p class="test-output" id="test-output-6"></p>
        </div>
    </div> 

    <div class="function-div">
        <h3>replicate()</h3>
        <div>
            <label for="test-input-11">Enter how many times you want a number to be repeated: </label>
            <input type="number" name="test-input-11" id="test-input-11">
            <label for="test-input-12">Enter the number to be repeated: </label>
            <input type="number" name="test-input-12" id="test-input-12">
            <button id="test-btn-11-12">Submit</button>
        </div>
        <div class="output">
            <p>Result:</p>
            <p class="test-output" id="test-output-11-12"></p>
        </div>
    </div>
</body>
</html>
